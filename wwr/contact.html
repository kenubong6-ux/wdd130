<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting Co.</title>
    <meta name="description"
      content="Contact White Water Rafting Co. for inquiries, reservations, or general questions. Reach us by phone, email, or visit our location.">
    <meta name="author" content="Ken Ubong">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <div class="contact-grid">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Address:</strong> New GRA, Port Harcourt 500271, Rivers</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> support@whitewaterrafting.com</p>

                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13606.425239573482!2d6.981346459357907!3d4.818113882554816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770758139995!5m2!1sen!2sng"
                  style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form action="#" method="get" class="contact-form">
                <h2>Send Us a Message</h2>

                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="useremail">Your Email:</label>
                <input type="email" id="useremail" name="useremail" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" checked> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website
                        Suggestion</label>
                </fieldset>

                <label for="usermessage">Message:</label>
                <textarea id="usermessage" name="usermessage" rows="4" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpeg" alt="Employee 1">
                    <figcaption>Sarah - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Employee 2">
                    <figcaption>Jim - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Employee 3">
                    <figcaption>Mary - Safety Lead</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 ðŸŒ´ White Water Rafting Co. ðŸŒ´ Ken Ubong</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
